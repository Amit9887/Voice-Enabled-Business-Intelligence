services:
  postgres:
    image: postgres:13
    container_name: voice_report_db
    environment:
      POSTGRES_DB: voice_report_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - voice_report_network

  backend:
    build: ./backend
    container_name: voice_report_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/voice_report_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - voice_report_network
    volumes:
      - ./backend/reports:/app/reports

  frontend:
    build: ./frontend
    container_name: voice_report_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - voice_report_network

volumes:
  postgres_data:

networks:
  voice_report_network:
    driver: bridge
